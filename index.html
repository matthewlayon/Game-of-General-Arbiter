<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of the Generals</title>
    <link href="styles.css" rel="stylesheet" />

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">Game of General</a>
    </div>
</nav>

<div class="masthead container d-flex align-items-center flex-column">
  <div id="input-container">
    <label for="player1-rank">Player 1 Rank:</label>
    <select id="player1-rank" >
      <option value="">-- Select Rank --</option>
      <option value="1">Spy</option>
      <option value="2">5 Star General</option>
      <option value="3">4 Star General</option>
      <option value="4">3 Star General</option>
      <option value="5">2 Star General</option>
      <option value="6">1 Star General</option>
      <option value="7">Colonel</option>
      <option value="8">Lt. Colonel</option>
      <option value="9">Major</option>
      <option value="10">Captain</option>
      <option value="11">1st Lieutenant</option>
      <option value="12">2nd Lieutenant</option>
      <option value="13">Sergeant</option>
      <option value="14">Private</option>
      <option value="15">Flag</option>
    </select>
    
    
    <label for="player2-rank" >Player 2 Rank:</label>
    <select id="player2-rank">
      <option value="">-- Select Rank --</option>
      <option value="1">Spy</option>
      <option value="2">5 Star General</option>
      <option value="3">4 Star General</option>
      <option value="4">3 Star General</option>
      <option value="5">2 Star General</option>
      <option value="6">1 Star General</option>
      <option value="7">Colonel</option>
      <option value="8">Lt. Colonel</option>
      <option value="9">Major</option>
      <option value="10">Captain</option>
      <option value="11">1st Lieutenant</option>
      <option value="12">2nd Lieutenant</option>
      <option value="13">Sergeant</option>
      <option value="14">Private</option>
      <option value="15">Flag</option>
    </select>
    <br>
    <br>

    
    <center>
      <button type="button" class="btn btn-danger" id="play-btn">Play</button>
    </center>
    <hr/>
  <center><h5 class="text-secondary">Result</h5></center>
  <div id="result"></div>
  <hr/>
  <center><h5 class="text-secondary">Battle History</h5></center>
  <ul id="history-list"></ul>
  </div>
</div>


  

  <script src="script.js"></script>
</body>
</html>
