<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of the Generals</title>
</head>
<body>
  <h1>Game of Generals</h1>

  <div>
    <label for="player1-rank">Player 1 Rank:</label>
    <select id="player1-rank">
      <option value="">-- Select Rank --</option>
      <option value="1">Spy</option>
      <option value="2">5 Star General</option>
      <option value="3">4 Star General</option>
      <option value="4">3 Star General</option>
      <option value="5">2 Star General</option>
      <option value="6">1 Star General</option>
      <option value="7">Colonel</option>
      <option value="8">Lt. Colonel</option>
      <option value="9">Major</option>
      <option value="10">Captain</option>
      <option value="11">1st Lieutenant</option>
      <option value="12">2nd Lieutenant</option>
      <option value="13">Sergeant</option>
      <option value="14">Private</option>
      <option value="15">Flag</option>
    </select>
  </div>

  <div>
    <label for="player2-rank">Player 2 Rank:</label>
    <select id="player2-rank">
      <option value="">-- Select Rank --</option>
      <option value="1">Spy</option>
      <option value="2">5 Star General</option>
      <option value="3">4 Star General</option>
      <option value="4">3 Star General</option>
      <option value="5">2 Star General</option>
      <option value="6">1 Star General</option>
      <option value="7">Colonel</option>
      <option value="8">Lt. Colonel</option>
      <option value="9">Major</option>
      <option value="10">Captain</option>
      <option value="11">1st Lieutenant</option>
      <option value="12">2nd Lieutenant</option>
      <option value="13">Sergeant</option>
      <option value="14">Private</option>
      <option value="15">Flag</option>
    </select>
  </div>

  <button id="play-btn">Play</button>

  <div id="result"></div>

  <h2>Battle History</h2>
  <ul id="history-list"></ul>

  <script src="script.js"></script>
</body>
</html>
